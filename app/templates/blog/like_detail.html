{% extends 'blog/base.html' %}

{% block title %}Blog index{% endblock %}

{% block content %}
<div class="container">{% if post_likes %}
    <ul>

        {% for post_like in post_likes %}
        <li>{{ post_like.user }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>아직 좋아요를 누른 사람이 없습니다.</p>
    {% endif %}
</div>
{% endblock %}
